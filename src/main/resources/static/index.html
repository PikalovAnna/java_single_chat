<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Single Chat</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div id="username-page">
    <div class="username-page-container">
        <div class="login-header">
            <i class="fas fa-comments chat-icon"></i>
            <h1 class="title">Welcome to Single Chat</h1>
            <p class="subtitle">Enter your username to start chatting</p>
        </div>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <label for="name"></label><input type="text" id="name" placeholder="Enter your username" autocomplete="off" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Start Chatting
                </button>
            </div>
        </form>
    </div>
</div>
<div id="chat-page" class="hidden">
    <div class="app-header hidden" id="appHeader">
        <div class="app-header-inner">
            <div class="app-title">
                <i class="fas fa-comments"></i>
                Single Chat
            </div>
            <div class="spacer"></div>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="currentUser"></span>
                <button id="logoutBtn" class="default">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </div>
    <div class="users-container">
        <div class="user-header">
            <i class="fas fa-users"></i>
            <h2>Users Online</h2>
            <span class="user-count" id="userCount">0</span>
        </div>
        <ul id="usersArea">
        </ul>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-comment-dots"></i>
            <h2>Chat Room</h2>
        </div>
        <div class="connecting">
            <i class="fas fa-spinner fa-spin"></i>
            Connecting...
        </div>
        <ul id="messageArea">
        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <div class="input-wrapper">
                        <i class="fas fa-paper-plane input-icon"></i>
                        <label for="message"></label><input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    </div>
                    <button type="submit" class="primary">
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Edit Message Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-edit"></i> Edit Message</h3>
            <button class="close-btn" id="closeEditModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="fas fa-comment input-icon"></i>
                    <label for="editMessageInput"></label><input type="text" id="editMessageInput" placeholder="Edit your message..." class="form-control" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="default" id="cancelEdit">Cancel</button>
            <button class="primary" id="saveEdit">
                <i class="fas fa-save"></i>
                Save Changes
            </button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-trash"></i> Delete Message</h3>
            <button class="close-btn" id="closeDeleteModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this message?</p>
            <p class="message-preview" id="deleteMessagePreview"></p>
        </div>
        <div class="modal-footer">
            <button class="default" id="cancelDelete">Cancel</button>
            <button class="danger" id="confirmDelete">
                <i class="fas fa-trash"></i>
                Delete
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
